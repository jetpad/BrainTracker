<div>

    <p><strong>Page:</strong> {{tableParams.page()}}</p>
    <p><strong>Count per page:</strong> {{tableParams.count()}}</p>
      
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="session in $data">
            <td data-title="'Notes'" sortable="notes">
                {{session.notes}}
            </td>
            <td data-title="'latency (ms)'" sortable="'latency'">
                {{session.latency}}
            </td>
            <td data-title="'trials'" sortable="'session.trials.length'">
                {{session.trials.length}}
            </td>
            <td data-title="'Time'" sortable="'starttime'">
                {{session.starttime | date:'medium'}} {{session.starttime}}
            </td>
        </tr>
    </table>

</div>
