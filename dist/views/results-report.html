<div ng-controller="SessionsReportControl"><table ng-table="tableParams" class="table"><tr ng-repeat="session in $data"><td data-title="'Notes'" sortable style="text-align: left"><a href="#" editable-text="session.notes" onaftersave="saveNotes($data,session.id)">{{ session.notes || 'Select to describe the session' }}</a><td data-title="'Latency (ms)'" sortable style="text-align: right">{{session.latency}}<td data-title="'Duration (s)'" sortable style="text-align: right">{{session.duration}}<td data-title="'Time'" sortable style="text-align: left">{{session.starttime | date:'medium'}}<td data-title="'% Wrong'" style="text-align: right">{{session.errorpercent }}%<td data-title="'stdev'" style="text-align: right">{{ (session.trials.stdev()) | number:0 }}<td data-title="'Trials'"><!--<a href="#session/{{session.index}}"><ng-sparkline ng-model="session.trials" width='80' height='20'/></a> --><ng-sparkline ng-model="session.trials" width="80" height="20"></table></div>
