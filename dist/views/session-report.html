<div><p><strong>Page:</strong> {{tableParams.page()}}</p><p><strong>Count per page:</strong> {{tableParams.count()}}</p><table ng-table="tableParams" class="table"><tr ng-repeat="session in $data"><td data-title="'Notes'" sortable>{{session.notes}}<td data-title="'latency (ms)'" sortable>{{session.latency}}<td data-title="'trials'" sortable>{{session.trials.length}}<td data-title="'Time'" sortable>{{session.starttime | date:'medium'}} {{session.starttime}}</table></div>
