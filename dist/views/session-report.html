<div><table ng-table="tableParams" class="table"><tr ng-repeat="session in $data"><td data-title="'Notes'" sortable style="text-align: left">{{session.notes}}<td data-title="'latency (ms)'" sortable style="text-align: right">{{session.latency}}<td data-title="'Time'" sortable style="text-align: left">{{session.starttime | date:'medium'}}<td data-title="'% Wrong'" style="text-align: right">{{ ((session.errorcount / session.trials.length)*100) | number:0 }}%<td data-title="'stdev'" style="text-align: right">{{ (session.trials.stdev()) | number:0 }}<td data-title="'Trials'"><ng-sparkline ng-model="session.trials" width="80" height="20"></ng-sparkline></table></div>
